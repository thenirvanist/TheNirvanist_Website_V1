<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Performance Critical Meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- SEO & Social -->
    <title>The Nirvanist - Journey to Inner Peace</title>
    <meta name="description" content="Transformative spiritual journeys that foster inner peace, self-discovery, and connection with diverse cultures and natural environments. Join The Nirvanist for sacred retreats, meditation tours, and spiritual growth experiences." />
    <meta property="og:title" content="The Nirvanist - Journey to Inner Peace" />
    <meta property="og:description" content="Discover transformative spiritual journeys and sacred retreats with The Nirvanist. Connect with ancient wisdom traditions and find your path to inner peace." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://thenirvanist.com" />
    
    <!-- Performance Resource Hints -->
    <link rel="icon" type="image/png" href="./attached_assets/Favicon_1753290308707.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Critical API Route Preconnects -->
    <link rel="preconnect" href="/api" />
    
    <!-- Optimized Font Loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" /></noscript>
    
    <!-- Critical CSS Inlining -->
    <style>
      /* Prevent initial white flash */
      html, body {
        background-color: #1f2937 !important;
        margin: 0;
        padding: 0;
      }
      
      /* Critical above-the-fold styles */
      .loading-skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      .hero-optimized {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
      }
      
      /* Ensure root div takes full height immediately */
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
